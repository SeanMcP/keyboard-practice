<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Practice</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌨️</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1><a href="/">Keyboard Practice</a></h1>
      <select name="theme">
        <option value="default">Default</option>
        <option value="hacker">Hacker</option>
        <option value="synthwave">Synth wave</option>
      </select>
      <label><input type="radio" name="theme" id="default" value="default" />Default</label>
      <label><input type="radio" name="theme" id="hacker" value="hacker" />Hacker</label>
      <label>
        <input type="radio" name="theme" id="synthwave" value="synthwave" />
        Synthwave
      </label>
      <div id="terminal"></div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
